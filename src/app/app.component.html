<n3-ngsdk-lib (invite)="loadInviteData($event)" (login)="loadUserData($event)" (guest)="loadGuestData($event)"
  [fireconfig]="fireconfig"></n3-ngsdk-lib>

<ng-container *ngIf="invite;else noinvite">
  <div class="shortMsg">{{invite.shortMsg}}</div>
  <div class="title">{{invite.title}}</div>
  <hr>
  <div class="venue-wrap">
    <div class="sub-heading">Venue</div>
    <div class="venue">
      {{invite.addrText}}
    </div>
  </div>
  <div class="time-wrap">
    <div class="sub-heading">Time</div>
    <div class="time">
      {{invite.timeFrom | date :'short'}}
    </div>
  </div>
</ng-container>
<ng-template #noinvite>
  Loading Invite
</ng-template>
